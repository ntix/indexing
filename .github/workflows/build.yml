name: Build

on:
  pull_request:
    types: [opened, synchronize]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
            node-version: '23.7'
        
    - name: npm install, build, test
      run: |
        npm i
        npm run build
        npm run test

